name: build
on:
  push:
    branches: [ 'master' ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install pandoc
        run: sudo apt-get install --no-install-recommends pandoc texlive-latex-recommended texlive-fonts-recommended
      
      - name: Build pdf
        run: pandoc README.md --output output/README.pdf

      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output
